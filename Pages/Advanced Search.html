<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="../Styles/advancedPage_style.css">
    </head>
    <body>
        <div class="container">
            <div class="top-container">
                <div class="small-title">
                    <span>C</span>
                    <span>o</span>
                    <span>u</span>
                    <span>r</span>
                    <span>s</span>
                    <span>e</span>
                </div>
                <a href="Google Search.html">Go back to Google Search</a>
            </div>
            <div class="second-container">
                <p id="header">
                    Advanced Search
                </p>
            </div>
            <div class="main-content">
                <div class="forms-container">
                    <div>
                        <p id="text-1">
                            Find pages with...
                        </p>
                    </div>
                    <div class="form_">
                        <div class="label">
                            <label>all these words:</label>
                        </div>
                        <div class="input-container">
                            <input type="text" name="q" class="input">
                        </div>
                    </div>
                    <div class="form_">
                        <div class="label">
                            <label for="input-2">this exact word or phrase:</label>
                        </div>
                        <div class="input-container">
                            <input type="text" name="q" class="input">
                        </div>
                    </div>
                    <div class="form_">
                        <div class="label">
                            <label for="input-3">any of these words:</label>
                        </div>  
                        <div class="input-container">
                            <input type="text" name="q" class="input">
                        </div>
                    </div>
                    <div class="form_">
                        <div class="label">
                            <label for="input-4">none of these words:</label>
                        </div>
                        <div class="input-container">
                            <input type="text" name="q" class="input">
                        </div>
                    </div>
                    <div button-container>
                        <button type="submit" id="advanced-button">
                            Advanced Search
                        </button>
                    </div>
                </div>
                <div class="desc-container">

                </div>
            </div>
        </div>
    </body>
</html>
