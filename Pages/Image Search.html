<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="../Styles/style.css">
    </head>
    <body>
        <div class="container">
            <div class="links_container">
                <a href="Google Search.html">Go back to Google Search</a>
            </div>
            <div class="main_content">
                <div class="title">
                    <div>
                        <span>C</span>
                        <span>o</span>
                        <span>u</span>
                        <span>r</span>
                        <span>s</span>
                        <span>e</span>
                    </div>
                    <div>
                        <p id="images_title">Images</p>
                    </div> 
                </div>
                <form action="https://google.com/search">
                    <div class="text_container">
                        <div>
                            <img src="../Icons/search_icon.svg" alt="search_icon" id="search_icon">
                        </div>
                        <input type="text" name="q" id="search_bar">
                    </div>
                    <div class="buttons_container">
                        <div class="submit_container">
                            <button type="submit" name="tbm" value="isch" id="submit_button">
                                Google Image Search
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
